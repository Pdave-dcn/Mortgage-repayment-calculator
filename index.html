<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <main>
      <section class="calculator__wrapper">
        <form action="">
          <div class="calculator">
            <div class="calculator__elements--container">
              <div class="calculator__header">
                <h1 class="calculator__header--title">Mortgage Calculator</h1>
                <button
                  type="button"
                  class="calculator__header--btn js-clear-btn"
                >
                  Clear All
                </button>
              </div>
              <div class="calculator__input">
                <div class="label-input">
                  <label for="mortgage-amount">Mortgage Amount</label>
                  <span class="input-wrapper-1 js-input-wrapper">
                    <span class="unit-label-1">Â£</span>
                    <input
                      type="text"
                      name="mortgage-value"
                      id="mortgage-amount"
                      class="calculator__input--amount js-input-amount"
                    />
                  </span>
                  <span class="calculator__input--error"></span>
                </div>
                <div class="calculator__input--term--rate">
                  <div class="label-input">
                    <label for="mortgage-term">Mortgage Term</label>
                    <div class="input-wrapper-2 js-input-wrapper">
                      <input
                        type="text"
                        name="mortgage-value"
                        id="mortgage-term"
                        class="mortgage__term term-rate"
                      />
                      <span class="unit-label-2">years</span>
                    </div>
                    <span class="calculator__input--error"></span>
                  </div>
                  <div class="label-input">
                    <label for="interest-rate">Interest Rate</label>
                    <div class="input-wrapper-3 js-input-wrapper">
                      <input
                        type="text"
                        name="mortgage-value"
                        id="interest-rate"
                        class="morgage__rate term-rate"
                      />
                      <span class="unit-label-3">%</span>
                    </div>
                    <span class="calculator__input--error"></span>
                  </div>
                </div>
                <div class="calculator__input--type">
                  <span class="calculator__input--type--title"
                    >Mortgage Type</span
                  >
                  <div class="calculator__input--type--btns js-input-wrapper">
                    <div class="radio-btn-1 js-radio-btn-wrapper">
                      <input
                        type="radio"
                        name="mortgage-type"
                        id="repayment"
                        value="1"
                        class="calculator__input--type--repayment"
                      />
                      <label for="repayment">Repayment</label>
                    </div>
                    <div class="radio-btn-2 js-radio-btn-wrapper">
                      <input
                        type="radio"
                        name="mortgage-type"
                        id="interest-only"
                        value="2"
                        class="calculator__input--type--interest"
                      />
                      <label for="interest-only">Interest Only</label>
                    </div>
                  </div>
                  <span class="calculator__input--error"></span>
                </div>
              </div>
              <button type="submit" class="calculator__submit js-submit-btn">
                <img
                  src="assets/images/icon-calculator.svg"
                  alt="Icon calculator"
                  class="calculator__submit--img"
                />
                <span>Calculate Repayments</span>
              </button>
            </div>
            <div class="calculator__display js-calculator-display">
              <div class="display js-display">
                <img
                  src="assets/images/illustration-empty.svg"
                  alt="illustration"
                  class="calculator__display--img"
                />
                <h1 class="calculator__display--title">Results shown here</h1>
                <p class="calculator__display--paragraph">
                  Complete the form and click "calculate repayments" to see what
                  your monthly repayments would be.
                </p>
              </div>
            </div>
          </div>
        </form>
      </section>
      <!--<div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >.Coded by <a href="#">Pdave-dcn</a>.
      </div>-->
    </main>
    <script src="dist/main.js" type="module"></script>
  </body>
</html>
